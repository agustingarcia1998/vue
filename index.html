<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <img v-bind:src="img" v-bind:alt="name">
    <h1>
      {{name}}
      <!-- esto se usaría para las veces que no se va a modifiar ni cambiar por un tiempo -->
      <span v-if="changePercent > 0">👍</span>  
      <span v-else-if="changePercent < 0">👎</span>
      <span v-else>🤞</span>

      <!-- esto se usaría paramodificar la modificar la prop display de css para mostralo u ocultarlo por ejemplo, y así evitaríamos mutaciones en el DOM -->
      <span v-show="changePercent > 0">👍</span>
      <span v-show="changePercent < 0">👎</span>
      <span v-show="changePercent == 0">🤞</span>
    </h1>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
